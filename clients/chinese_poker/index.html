<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="toolbar">
        <div class="app-name">China</div>
        <button id="join-button" class="join-button">Join Game</button>
        <div class="user-info">
            <span id="player-id" class="player-id"></span>
            <button id="auth-button" class="auth-button">Login</button>
        </div>
    </header>
    <div class="game-area">
        <div class="table">
            <div class="player" id="player-offset-0">You</div>
            <div class="player" id="player-offset-1">Player 1</div>
            <div class="player" id="player-offset-2">Player 2</div>
            <div class="player" id="player-offset-3">Player 3</div>
        </div>
    </div>
    <footer class="footer">
        <div id="status"></div>
    </footer>
    <script type="module" src="src/app.js"> </script>
</body>

</html>
