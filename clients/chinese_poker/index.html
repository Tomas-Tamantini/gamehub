<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="toolbar">
        <div class="app-name">China</div>
        <button id="join-button" class="join-button">Join Game</button>
        <div class="user-info">
            <span id="player-id" class="player-id"></span>
            <button id="auth-button" class="auth-button">Login</button>
        </div>
    </header>
    <div class="game-area">
        <div class="table">
            <div class="player" id="player-offset-0">
                <div id="player-name-0"></div>
                <div id="my-cards" class="my-cards"></div>
                <div class="move-action-container">
                    <button id="make-move-button" class="make-move-button">Make move</button>
                </div>
            </div>
            <div class="player" id="player-offset-1">
                <div id="player-name-1"></div>
                <div class="card back" id="opponent-cards-1"></div>
            </div>
            <div class="player" id="player-offset-2">
                <div id="player-name-2"></div>
                <div class="card back" id="opponent-cards-2"></div>
            </div>
            <div class="player" id="player-offset-3">
                <div id="player-name-3"></div>
                <div class="card back" id="opponent-cards-3"></div>
            </div>
            <div id="dealer" class="dealer"></div>
        </div>
    </div>
    <footer class="footer">
        <div id="status"></div>
    </footer>
    <script type="module" src="src/app.js"> </script>
</body>

</html>
